<div *ngIf="messageService.messages.length"> <!--The *ngIf only displays the messages area if there are messages to show.-->

    <h2>Messages</h2>
    <button class="clear"
            (click)="messageService.clear()">clear</button>
    <div *ngFor='let message of messageService.messages'> {{message}} </div> <!--An *ngFor presents the list of messages in repeated <div> elements.-->
  
  </div>
